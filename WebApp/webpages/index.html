<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js"></script>

    <style>
        .choised {
            transition: color.3s;
            transition: background-color.3s;
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            background: #800880;
            width: 50%;
            height: 40px;
            padding-top: 10px;
            float: left;
        }

        .notchoised {
            transition: color.3s;
            transition: background-color.3s;
            color: #808080;
            font-size: 18px;
            text-align: center;
            background: #ffffff;
            width: 50%;
            height: 40px;
            padding-top: 10px;
            float: left;
        }

        .form-btn {
            transition: color.3s;
            transition: background-color.3s;
            width: 50%;
            height: 40px;
            margin-left: 25%;
            margin-top: 20px;
            border: none;
            border-radius: 0px;
            background: #ededed;
            color: #303030;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#inputlogin").hide();
            $("#inputreg").hide();
            $("#messagebox").hide();
            $("#login").click(
                function () {

                    $("#inputlogin").slideDown("slow");
                    $("#inputreg").slideUp("slow");
                    $("#messagebox").slideDown("slow");
                    
                }
            );
            $("#reg").click(
                function () {

                    $("#inputreg").slideDown("slow");
                    $("#inputlogin").slideUp("slow");
                    $("#messagebox").slideDown("slow");

                }

            );
            $("#navbar").click(
                function () {

                    $("#inputreg").slideUp("slow");
                    $("#inputlogin").slideUp("slow");
                    $("#messagebox").slideUp("slow");
                }
            );

            $("#inputreg-lg").hide();
            $("#login-lg").click(
                function () {

                    $("#inputlogin-lg").slideDown("slow");
                    $("#inputreg-lg").slideUp("slow");
                    document.getElementById("reg-lg").style.backgroundColor = "#ffffff";
                    document.getElementById("reg-lg").style.color = "#808080";
                    document.getElementById("login-lg").style.backgroundColor = "#800880";
                    document.getElementById("login-lg").style.color = "#ffffff";
                    document.getElementById("navbar").style.height = "60px";
                    document.getElementById("navbar").style.backgroundColor = "#ffffff";

                }
            );
            $("#reg-lg").click(
                function () {

                    $("#inputreg-lg").slideDown("slow");
                    $("#inputlogin-lg").slideUp("slow");
                    document.getElementById("reg-lg").style.backgroundColor = "#800880";
                    document.getElementById("reg-lg").style.color = "#ffffff";
                    document.getElementById("login-lg").style.backgroundColor = "#ffffff";
                    document.getElementById("login-lg").style.color = "#808080";

                }

            );
            $("#formbtn").hover(function () {
                $("#formbtn").css("background-color", "#800880");
                $("#formbtn").css("color", "#ffffff");
            }, function () {
                $("#formbtn").css("background-color", "#ededed");
                $("#formbtn").css("color", "#303030");
            });
        });
    </script>
    <title></title>
</head>
<body>
    <nav class="navbar  navbar-fixed-top navbar-default" id="navbar" style="height:60px; background-color:#ffffff; box-shadow:2px 0px 10px #808080;">
        <div class="container col-xs-3 col-md-2" style="color:#049ff1; background-color:#ffffff; font-family:'Microsoft New Tai Lue'; font-size:24px; text-align:center; text-shadow: 0px 0px 5px #808080;">
            <img src="img/云笔logo.jpg" style="width:90px; height:60px;" />
        </div>
        <div class="col-xs-9" id="messagebox" style="font-size:16px; color:#800880; text-align:right; padding:20px;">轻触顶栏取消</div>
    </nav>

    <!--表单div-->
    <div>

        <div class=" hidden-xs col-lg-7 col-md-7 col-sm-7" style="background-color:#800880; height:500px">

        </div>
        <!--手机端使用的表单-->
        <div class="visible-xs-block">
            <div id="inputlogin" style="padding-top:80px; float:left ;background-color:#fffeec">
                <form>
                    <div class="input-group" style="margin:20px;">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin:20px; margin-top:30px;">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
            </div>

            <div id="inputreg" style="padding-top:80px;  float:left ;background-color:#fffeec">
                <form>
                    <div class="input-group" style="margin:20px;">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin:20px;">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin:20px;">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin:20px; ">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin:20px;">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
            </div>
        </div>

        <!--pc端表单-->
        <div class=" col-lg-4 col-md-4 col-sm-4 hidden-xs" style="box-shadow:0px 0px 5px #d8d8d8 ; width:18%; height:400px; margin-left:8%;margin-right:4%; margin-top:100px; padding:0px;  border:solid 1px #d8d8d8;">
            <div class=" col-lg-12 col-md-12 col-sm-12 hidden-xs" style="padding:0px; border-bottom:solid 1px #b6b6b6;">
                <div type="button" id="login-lg" class="choised">登&nbsp;录</div>
                <div type="button" id="reg-lg" class="notchoised">注&nbsp;册</div>
            </div>
            <div id="inputlogin-lg" style="padding:10px; padding-top:40px; float:left">
                <form>
                    <div class="input-group" style="margin-top:20px;">
                        <span class="input-group-addon" id="basic-addon1">用户名</span>
                        <input type="text" class="form-control" placeholder="手机号/邮箱/用户名" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin-top:20px; margin-top:40px;">
                        <span class="input-group-addon" id="basic-addon1">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                        <input type="text" class="form-control" placeholder="您注册时使用的密码" aria-describedby="basic-addon1">
                    </div>
                    <div>
                        <button type="button" id="formbtn" class="form-btn" style="margin-top:50px;"> 登&nbsp;&nbsp;录 </button>
                    </div>
                </form>
            </div>

            <div id="inputreg-lg" style="padding:10px;padding-top:10px;padding-bottom:20px;  float:left">
                <form>
                    <div class="input-group" style="margin-top:20px;">
                        <span class="input-group-addon" id="basic-addon1">用&nbsp;户&nbsp;名&nbsp;</span>
                        <input type="text" class="form-control" placeholder="英文字母+数字" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin-top:20px;">
                        <span class="input-group-addon" id="basic-addon1">手&nbsp;机&nbsp;号&nbsp;</span>
                        <input type="text" class="form-control" placeholder="中国大陆手机号" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin-top:20px;">
                        <span class="input-group-addon" id="basic-addon1">密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;</span>
                        <input type="text" class="form-control" placeholder="任意字符的密码" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin-top:20px; ">
                        <span class="input-group-addon" id="basic-addon1">确认密码</span>
                        <input type="text" class="form-control" placeholder="与上一次相同的密码" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group" style="margin-top:20px;">
                        <span class="input-group-addon" id="basic-addon1">密保信息</span>
                        <input type="text" class="form-control" placeholder="用于找回你的账号" aria-describedby="basic-addon1">
                    </div>
                    <div>
                        <button type="button" class="btn btn-default form-btn"> 注   册 </button>
                    </div>
                </form>
            </div>

        </div>


        <div class=" hidden-xs col-lg-1 col-md-1 col-sm-1" style="background-color:#800880; height:500px; float:left;">

        </div>
    </div>
    <div class="visible-xs-block" style="width:100%; padding-top:50px;">
        <img src="img/FFA7D21580FCF318BBA460D741B3DFFD.png" style="width:100%;" />
    </div>
    <div class="visible-xs-block" style="width:100%;height:100px; padding-top:50px; background-color:#fee5af">
        
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom  visible-xs-block" style="height:55px; background-color:#ffffff; box-shadow:0px 0px 10px #d8d8d8;">
        <div>
            <button type="button" class="btn btn-default " id="login" style="color:#ffffff;margin-bottom:20px; font-weight:100;  font-size:14px; text-align:center;  background:#8e468e; width:25%;  margin-left:15%; margin-top:10px; margin-bottom:15px;">登   录</button>
            <button type="button" class="btn btn-default " id="reg" style="color:#ffffff;margin-bottom:20px; font-weight:100; font-size:14px; text-align:center;  background:#8e468e; width:25%;  margin-left:20%; margin-top:10px; margin-bottom:15px;">注   册</button>
        </div>
    </nav>
</body>
</html>
